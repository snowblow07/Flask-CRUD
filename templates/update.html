{% extends "base.html" %}

{% block head %}
<title>To-Do</title>
{% endblock %}

{% block body %}
<div class="content">
    <h2>Update: To-Do</h2>


    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" \
        value="{{ task.content }}">
        <input type="submit" value="Update Task">
    </form>
</div>
{% endblock %}
